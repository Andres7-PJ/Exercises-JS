<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Estilo para el banner */
        .banner {
            background-color: #3498db;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Estilo para la calculadora */
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 260px;
            margin-top: 100px; /* Asegura que la calculadora no se sobreponga al banner */
        }

        .display {
            font-size: 2rem;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            text-align: right;
        }

        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 1.5rem;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.operator {
            background-color: #f79c42;
            color: white;
        }

        .button.operator:hover {
            background-color: #e67e22;
        }

        .button.clear {
            background-color: #e74c3c;
            color: white;
        }

        .button.clear:hover {
            background-color: #c0392b;
        }

        .button.equal {
            background-color: #2ecc71;
            color: white;
        }

        .button.equal:hover {
            background-color: #27ae60;
        }

        /* Estilo para el pie de página */
        .footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        Bienvenido a la Calculadora
    </div>

    <!-- Calculadora -->
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        © 2024 Andres Pereira. Todos los derechos reservados.
    </div>

    <script>
        // Función para agregar el valor al display
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value; // Reemplaza el 0 inicial
            } else {
                display.innerText += value; // Agrega el valor
            }
        }

        // Función para borrar el display
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        // Función para realizar el cálculo
        function calculate() {
            const display = document.getElementById('display');
            try {
                // Evalúa la expresión en el display
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
