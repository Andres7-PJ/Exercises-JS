<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica 2</title>
</head>
<body>
		<script type="text/javascript">
			let x = prompt("Ingrese un numero");
			let y = prompt("Ingrese otro numero");

			document.write(x, " es igual a ", y, " ", x == y);
			document.write("<br>", x, " es diferente a ", y, " ", x != y);
			document.write("<br>", x, " es mayor a ", y, " ", x != y);
			document.write("<br>", x, " es menor o igual a ", y, " ", x <= y);



		</script>





</body>
</html>
