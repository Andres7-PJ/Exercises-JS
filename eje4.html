<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica 4</title>
</head>
<body>

	<script type="text/javascript">
		
		let a = prompt("Ingrese primer número: ")
		let b = prompt("Ingrese segundo número: ")

		let suma = a + b
		let resta = a -b;
		let multiplicacion = a*b
		let division = a/b

		document.write("Resultados con el numero: ", a, " y el numero ", b);
		document.write("<br><br>1. suma: ", suma);
		document.write("<br>2. Resta: ", resta);
		document.write("<br>3. Multiplicación: ", multiplicacion);
		document.write("<br>4. Division: ", division);

		




	</script>



</body>
</html>
